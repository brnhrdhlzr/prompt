<!DOCTYPE html>
<html lang="en">
	<head><title>Prompt</title>
	</head>
	<body>	
		<script>
			var querystring;
			querystring = decodeURI(window.location.search);
			//console.log (querystring);
			if (querystring != "" ){
				prompt("Please copy this local path and open it in file explorer:", querystring.substring(1));
			}
			history.back()
		</script>		
</body>
